<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var scopes</title>
</head>

<body>
    <p>global vars</p>
    <p id="sample"></p>
    <script>
        var carname = "lambo";
        myFunction();

        function myFunction() {
            document.getElementById("sample").innerHTML = "show car value" + carname;
        }
    </script>
</body>

</html>
