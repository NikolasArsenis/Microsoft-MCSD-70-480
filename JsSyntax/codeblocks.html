<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeblocks</title>
</head>

<body>
    <h1>js code blocks</h1>
    <p id="myPar">i am a par</p>
    <div id="myDiv">i am a div</div>
    <p><button type="button" onclick="myfunc()">trye me </button></p>



    <script>
        function myfunc() {
            document.getElementById("myPar").innerHTML = "hello paragraph";
            document.getElementById("myDiv").innerHTML = "hello div";

        }
    </script>
</body>

</html>
