<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>associative arrays</title>

</head>

<body>
    <p id="sample"></p>


    <script>
        var person = []
        person[0] = "alex";
        person[1] = "james";
        person[2] = 49;

        document.getElementById("sample").innerHTML = person[0] + "" + person.length
    </script>
</body>

</html>
