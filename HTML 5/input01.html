<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>

</head>

<body>
    <form action="">
        <strong><u>Employment status</u></strong>
        <input type="radio" name="empstat" id="full-time" checked>Full time <br>
        <input type="radio" name="empstat" id="part-time">Part time
        <br>
        <input type="radio" name="empstat" id="temp">temp
    </form>
    <br>
    <br>
    <form action="">
        <strong><u>Education status</u></strong>
        <input type="radio" name="edstat" id="highschool" checked>highschool <br>
        <input type="radio" name="edstat" id="undergrad">undergraduate
        <br>
        <input type="radio" name="edstat" id="grad">graduate
    </form>

    <form action="">
        First Name: <br>
        <input type="text" name="firstname" id="">
        <br> Last Name: <br>
        <input type="text" name="lastname" id="">
        <br> Password: <br>
        <input type="password" name="pwd" id="">
    </form>
</body>

</html>
