<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 2</title>
    <style>
        ul#menu {
            padding: 0;
        }
        
        ul#menu li {
            display: inline;
        }
        
        ul#menu li {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px 4px 0 0;
        }
        
        ul#menu li a:hover {
            background-color: orange;
            color: palegreen;
        }
    </style>
</head>

<body>
    <h2>horizontal list</h2>
    <ul id="menu">
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">HTML</a></li>
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">css</a></li>
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">javascript</a></li>
        <li>
            <a href="https://www.google.com/?gws_rd=ssl">webdev</a></li>

    </ul>

</body>

</html>
