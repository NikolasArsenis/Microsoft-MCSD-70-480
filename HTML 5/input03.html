<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types 03</title>

</head>

<body>
    <b><u><i>types of cars</i></u></b>
    <form action="">
        <input type="checkbox" name="car" value="lambo">lambo
        <input type="checkbox" name="car" value="bmw">bmw
        <br> Quantity (1-5) <input type="number" name="qty" min="1000" max="5000" step="2500">
        <br> your email address <input type="email" name="email" id="">
        <input type="submit">
        <br> date Required <input type="date" name="reqdate" max="2019-09-30">
        <br> desired color <input type="color" name="carcolor">
        <br> born year <input type="month" name="bdaymonth">
        <br> week car deliver <input type="week" name="week" id="">
        <br> Time car to be delivered <input type="time" name="deltime" id="">
        <br> Absolute date of deliver <input type="datetime" name="fulldate" id="">
        <br>



    </form>
</body>

</html>
