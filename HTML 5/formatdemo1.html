<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formating elements</title>
</head>

<body>
    <p>this is a normal text</p>
    <p>this is<mark>marked</mark></p>
    <p>the ins element represents<ins>added</ins>text</p>
    <h1>this is<sub>subscripted</sub></h1>
    <p>this is <sup>superscripted</sup></p>
    <p>this is 2<sup>2</sup></p>
    <p>the del element represents<del>deleted</del>text</p>
    <p><b>this is in bold!</b></p>


    <p><strong>this is strong text</strong></p>
    <p><i>this is italics</i></p>
    <p><em>this is emphasized</em></p>
    <h2>this is <small>small</small>formating</h2>

</body>

</html>
