    <title>dimensions</title>
    <style>
        img.normal {
            height: auto;
        }
        
        img.big {
            height: 120px;

            width: 100px;
        }
    </style>

</head>

<body>

    <img class="big" src="https://www.yogaflavoredlife.com/wp-content/uploads/2010/09/square-circle.gif" alt="circle">
    <p class="ex">no special height and width definere can you tell the differece?</p>
</body>
