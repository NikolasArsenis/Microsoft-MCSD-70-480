<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists styles 1</title>
    <style>
        ol.d {
            list-style-type: armenian;
        }
        
        ol.e {
            list-style-type: cjk-ideographic;
        }
        
        ol.f {
            list-style-type: georgian;
        }
        
        ol.g {
            list-style-type: hebrew;
        }
        
        ol.h {
            list-style-type: hiragana;
        }
    </style>

</head>

<body>
    <ol class="d">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <br><br>
    <ol class="e">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <br><br>
    <ol class="f">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <br><br>
    <ol class="g">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <br><br>
    <ol class="h">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>

</html>
